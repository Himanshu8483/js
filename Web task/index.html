<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Fees Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="fetchData()">
  <h1>School Fees Management System</h1>
  <div class="container">
    <label for="class">Class:</label>
    <select id="class">
      <option value="">Class</option>
      <option value="">Class 9th</option>
      <option value="">Class 10th</option>
      <option value="">Class 11th</option>
      <option value="">Class 12th</option>
    </select>
    <label for="section">Section:</label>
    <select id="section">
      <option value="">Section</option>
      <option value="">Section A</option>
      <option value="">Section B</option>
    </select>
    <label for="rollNo">Roll No:</label>
    <input type="number" id="rollNo">    
    <input type="number" placeholder="Search Here" id="rollNo" oninput="searchh()">
    <button onclick="searchStudent()">Search</button>
    <br><br>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Section</th>
          <th>Roll No</th>
          <th>Fees Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTable">
      </tbody>
    </table>

    <div id="pagin"></div>

  </div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
