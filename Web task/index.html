<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Fees Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="fetchData()">
  <h1>School Fees Management System</h1>
  <div class="container">
  <div class="group">
    <label for="class">Class:</label>
    <select id="class" oninput="return searchh()">
      <option value="">Class</option>
      <option value="">Class 9th</option>
      <option value="">Class 10th</option>
      <option value="">Class 11th</option>
      <option value="">Class 12th</option>
    </select>
  </div>
  <div class="group">
    <label for="section">Section:</label>
    <select id="section">
      <option value="">Section</option>
      <option value="">Section A</option>
      <option value="">Section B</option>
    </select>
  </div>
  <div class="group">
    <label for="searchInp">Search by Name/Roll No:</label>
    <input type="text" placeholder="Search Here" id="searchInp" oninput="return searchh()">
  </div>
    <button onclick="searchStudent()">Search</button>
    <br><br>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Mobile No</th>
          <th>Class</th>
          <th>Section</th>
          <th>Roll No</th>
          <th>Fees Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTable">
      </tbody>
    </table>
  </div>


    <!-- alert library script  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
